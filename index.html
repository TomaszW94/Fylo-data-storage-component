<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="fylo-container">
    <div class="fylo-control-btns-bar animate__animated animate__fadeInLeft">
      <div class="fylo-logo">
        <img class="fylo-logo__image" src="images/logo.svg" alt="fylo logo">
      </div>
      <div class="fylo-btns">
        <input class="btn fylo-btns__document" type="image" src="images/icon-document.svg" />
        <input class="btn fylo-btns__folder" type="image" src="images/icon-folder.svg" />
        <input class="btn fylo-btns__upload" type="image" src="images/icon-upload.svg" />
      </div>
    </div>
    <div class="data-usage">
      <div class="how-much-used">
        <p class="data-usage__heading">You’ve used 815 GB of your storage</p>
        <div class="used-bar">
          <div class="progress-bar">
            <div class="progress-bar__dot"></div>
          </div>
        </div>
        <div class="how-much-data-to-use">
          <p class="how-much-data-to-use__start">0 GB</p>
          <p class="how-much-data-to-use__end">1000 GB</p>
        </div>
        <div class="info animate__animated animate__bounceIn">
          <span class="info__number">185</span>
          <p class="info__unit">GB Left</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">TomaszW94</a>.
    </div>
  </footer>
</body>

</html>
